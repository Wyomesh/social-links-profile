<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="./assets/images/avatar-jessica.jpeg" alt="photo" />
      </div>
      <h2 class="name">Jessica Randall</h2>
      <p class="address">London, United Kingdom</p>
      <p class="skill">"Front end developer and avid reader."</p>
      <div class="cards">
        <button class="card1">GitHub</button>
        <button class="card2">Frontend Mentor</button>
        <button class="card3">LinkedIn</button>
        <button class="card4">Twitter</button>
        <button class="card5">Instagram</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Wyomesh"
        >Wyomesh Chandra Diwakar</a
      >.
    </div>
  </body>
</html>
